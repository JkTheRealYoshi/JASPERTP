<!DOCTYPE html>
<html lang="">
<head>
	<title>Crypto Trading Bot</title>
	<style>
		body {
			background-color: #000;
			color: #0F0;
			font-family: 'Courier New', monospace;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
			height: 100vh;
			padding: 10px;
		}

		.form {
			background-color: #222;
			border: 2px solid #0F0;
			border-radius: 5px;
			padding: 10px;
			margin-bottom: 20px;
			width: 40%;
			min-width: 300px;
		}

		.input-field {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin-bottom: 10px;
		}

		.input-field label {
			font-weight: bold;
			margin-right: 10px;
			width: 30%;
			max-width: 100px;
		}

		.input-field input,
		.input-field select {
			flex: 1;
			padding: 5px;
			border: none;
			border-radius: 3px;
			background-color: #333;
			color: #0F0;
		}

		.input-field button {
			background-color: #0F0;
			color: #000;
			border: none;
			border-radius: 3px;
			padding: 5px;
			cursor: pointer;
		}

		.output {
			background-color: #222;
			border: 2px solid #0F0;
			border-radius: 5px;
			padding: 10px;
			width: 40%;
			min-width: 300px;
		}

		.output h3 {
			margin-top: 0;
		}

		.chart {
			background-color: #222;
			border: 2px solid #0F0;
			border-radius: 5px;
			padding: 10px;
			width: 80%;
			min-width: 600px;
			height: 400px;
			margin-top:20px;
		}

		.chart-title {
			font-size: 20px;
			margin-bottom: 10px;
		}

		.chart-subtitle {
			font-size: 16px;
			margin-bottom: 10px;
		}

		@media only screen and (max-width: 768px) {
			.form {
				width: 80%;
			}

			.output {
				width: 80%;
			}

			.chart {
				width: 80%;
				min-width: 300px;
				height: 300px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="form">
		<h2>Predict Trade Probability</h2>
		<form id="trade-form">
			<div class="input-field">
				<label>Asset:</label>
                <input type="text" id="asset" name="asset" placeholder="BTCUSDT" required>
			</div>
			<div class="input-field">
			  <label for="entry">Entry:</label>
			  <input type="number" step="0.01" id="entry" name="entry" placeholder="0.00" required>
			</div>
			<div class="input-field">
			  <label for="tp">TP:</label>
			  <input type="number" step="0.01" id="tp" name="tp" placeholder="0.00" required>
			</div>
			<div class="input-field">
			  <label for="sl">SL:</label>
			  <input type="number" step="0.01" id="sl" name="sl" placeholder="0.00" required>
			</div>
			<div class="input-field">
			  <label for="option">Option:</label>
			  <select id="option" name="option">
			    <option value="aggressive">Aggressive</option>
			    <option value="moderate">Moderate</option>
			    <option value="conservative">Conservative</option>
			  </select>
			</div>
			<div class="input-field">
				<button type="submit" id="predict-button">Predict</button>
			</div>
		</form>
	</div>
	<div class="output">
		<h3>Trade Result</h3>
		<div id="result"></div>
	</div>
	<div class="chart">
		<div class="chart-title">Trading Chart</div>
		<div class="chart-subtitle">Price over Time</div>
		<canvas id="chart"></canvas>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
